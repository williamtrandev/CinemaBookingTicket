<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css" />

    <title>Đăng nhập</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
<div th:class="login-container">
    <div class="forms-container">
        <div class="signin-signup">
            <form th:action="@{/do-login}" class="sign-in-form user" method="post">
                <h2 class="title">Đăng nhập</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Tên đăng nhập" name="username" required />
                </div>
                <div class="input-field input-field-pass">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Mật khẩu" name="password" required />
                    <i class="fa-solid fa-eye eye-icon" style="cursor: pointer"></i>
                </div>
                <input type="submit" value="Đăng nhập" class="btn solid" />
                <p style="padding: 10px 0">Hoặc đăng nhập thông qua</p>
                <div style="display: flex; justify-content: center">
                    <a class="icon-oau2 facebook" href="#">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a class="icon-oau2 github" href="#">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a class="icon-oau2 google" href="#">
                        <i class="fa-brands fa-google"></i>
                    </a>

                </div>
                <div th:if = "${param.error}">
                    <script>
                        Toastify({
                              text: "Email hoặc mật khẩu không đúng",
                              className: "warning",
                              style: {
                                background: "linear-gradient(to right, #ff9900, #ffcc00)",
                              },
                              duration: 3000,
                              gravity: "top",
                              position: "right",
                            }).showToast();
                    </script>

                </div>
                <div th:if = "${param.logout}">
                    You have been logged out!
                </div>
            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Bạn chưa có tài khoản ?</h3>
                <p>
                    Hãy đăng ký tài khoản để trải nghiệm dịch vụ tại WillCinema bạn nhé!
                </p>
                <button class="btn transparent" id="sign-up-btn">

                    <a th:href="@{/register}" style="text-decoration: none">Đăng ký</a>
                </button>
            </div>
            <img th:src="@{/img/img_login.png}" class="image" alt="" />
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>Bạn đã có tài khoản?</h3>
                <p>
                    Đăng nhập vào để mua vé nhé.
                </p>
                <button class="btn transparent" id="sign-in-btn">
                    Đăng nhập
                </button>

            </div>
            <img th:src="@{/img/img_register.png}" class="image" alt="" />
        </div>
    </div>
</div>

<script>
		$(".fa-eye").click(() => {
		    let pass = $('input[name="password"]');
		    if(pass.attr("type") === "password") {
		        pass.attr("type", "text");
		        $(".eye-icon").removeClass("fa-eye").addClass("fa-eye-slash");
		    } else {
		        pass.attr("type", "password");
		        $(".eye-icon").removeClass("fa-eye-slash").addClass("fa-eye");
		    }

		})
	</script>
</body>

</html>
